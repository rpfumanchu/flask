{% extends "bases/base.html" %}

{% block content %}

<div class="form-box">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Contraseña</span>
        <input type="password" class="form-control" placeholder="Utilice una contraseña segura" aria-label="Utilice una contraseña segura" aria-describedby="basic-addon1">
    </div>

    <div>
        <button type="button" class="btn btn-success">Enviar</button>
    </div>

    <div>
        <img src="{{ url_for('static', filename='img/careto.jpg') }}">
    </div>
</div>

{% endblock %}

{% block pepe %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Aqui tu mensaje guay
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sacame de aqui !!</button>
          <button type="button" class="btn btn-primary">Que si pesao</button>
        </div>
      </div>
    </div>
  </div>

  <div class="spinner-border" role="status" id="spinner_chachi">
    <span class="visually-hidden">Loading...</span>
  </div>

  <button type="button" class="btn btn-danger" id="toggle_spinner">Toggle spinner</button>
{% endblock %}
